<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Calculadora Simple</title>
</head>

<body>
  <form class="calculadora contenedor-calculadora text-center" onsubmit="return false;">
    <input type="text" id="display" disabled placeholder="0" class="resultados display-calculadora">
    <table class="table-responsive tabla-calculadora">
      <tr>
  <td><input type="button" value="C" onclick="clearDisplay()" class="clear-button contenedor-calculadora"></td>
  <td><input type="button" value="รท" onclick="appendToDisplay('/')" class="boton-operador"></td>
  <td><input type="button" value="ร" onclick="appendToDisplay('*')" class="boton-operador"></td>
  <td><input type="button" value="-" onclick="appendToDisplay('-')" class="boton-operador"></td>
      </tr>
      <tr>
  <td><input type="button" value="7" onclick="appendToDisplay('7')" class="boton-numero"></td>
  <td><input type="button" value="8" onclick="appendToDisplay('8')" class="boton-numero"></td>
  <td><input type="button" value="9" onclick="appendToDisplay('9')" class="boton-numero"></td>
  <td><input type="button" value="+" onclick="appendToDisplay('+')" class="boton-operador"></td>
      </tr>
      <tr>
  <td><input type="button" value="4" onclick="appendToDisplay('4')" class="boton-numero"></td>
  <td><input type="button" value="5" onclick="appendToDisplay('5')" class="boton-numero"></td>
  <td><input type="button" value="6" onclick="appendToDisplay('6')" class="boton-numero"></td>
  <td><input type="button" value="0" onclick="appendToDisplay('0')" class="boton-numero"></td>
      </tr>
      <tr>
  <td><input type="button" value="1" onclick="appendToDisplay('1')" class="boton-numero"></td>
  <td><input type="button" value="2" onclick="appendToDisplay('2')" class="boton-numero"></td>
  <td><input type="button" value="3" onclick="appendToDisplay('3')" class="boton-numero"></td>
  <td rowspan="2"><input type="button" value="=" onclick="calculate()" class="boton-operador"></td>
      </tr>
    </table>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <script src="calculadora.js"></script>
</body>
</html>
